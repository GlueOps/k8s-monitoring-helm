apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: glueops-core-otel
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: glueops-core-otel
    server: https://kubernetes.default.svc
  project: glueops-core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 5
  source:
    repoURL: https://github.com/GlueOps/k8s-monitoring-helm.git
    targetRevision: HEAD
    path: apps/templates/otel-collector-values.yaml
    directory:
      recurse: true